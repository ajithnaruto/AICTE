	<style type="text/css">
		.page-footer{
			position: absolute;
			bottom: 0px;
			margin: 0;
			height: 65px;
			width: 100%;
			
		}
		#signin{
			margin-top: 10%;
		}
	</style>
	<script>
	function validateForm() {
	    var x = document.forms["inst_login"]["inst_id"].value;
	    var y = document.forms["inst_login"]["password"].value;
	    if (x == "") {
	        alert("Give your institution ID");
	        return false;
	    }
	    else if(y=="")
	    	{
	    	 alert("Give a Valid password!!");
		        return false;
	    	}
	}
	</script>
	
</head>
<body >
	<nav style="background-color: #8A34FA;" id="navbar" >
		<div class="container" >



			<div class="nav-wrapper ">
				<a href="index.html" class="brand-logo">IEIU</a>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container" >
		<div class="row" id="signin" >
			<div class="col-lg-3"></div>
			<div class="col-lg-6" >
				<center><h5>Sign In</h5></center>
				<hr width=70%>
				<form  name="inst_login" class="form-group" action="/AICTE1/Login" onsubmit="return validateForm()"  method="post" >

					Institution_ID
					<input type="number" name="inst_id" class="form-control ">
					Password 
					<input type="Password" name="password" class="form-control ">
					<input type="submit" value="Login" class="btn btn-default" />
				</form>
				<hr width="65%">
				<p>Not Yet registered?</p>
				<form method="get" action="forms/verification.html">
					<button class="btn btn-default">
						Register!
					</button>
				</form>

				
			</div>
			<div class="col-lg-3"></div>	
		</div>
	</div>
