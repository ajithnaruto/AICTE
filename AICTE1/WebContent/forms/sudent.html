  <body onload="document.student.sname.focus();">
	<form method="POST" onSubmit="return formValidation()" name="student" action="/AICTE1/InsertStudent">

		<div class="container">
			<center>
				<p style="color: violet; font-weight: bold">STUDENT REGISTRATION TABLE</p>
			</center>
			<br />
			<div class="form-group row">
				<label for="example-text-input" class="col-2 col-form-label">Student
					name</label>
				<div class="col-9">
					<input class="form-control" type="text" value="" name="sname" autofocus/>
				</div>
			</div>
			<div class="form-group row">
				<label for="example-email-input" class="col-2 col-form-label">Istitution_Id</label>
				<div class="col-9">
					<input class="form-control" type="text" value="" name="instid">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-email-input" class="col-2 col-form-label">UIDAI</label>
				<div class="col-9">
					<input class="form-control" type="text" value="" name="uidai">
				</div>
			</div>
			     <div class="form-group row">
				<label for="example-date-input" class="col-2 col-form">Gender</label>
				<div class="col-9">
					<select name="gender">
						<option value="default">select the gender</option>
						<option value="M">male</option>
						<option value="F">female</option>
						<option value="O">others</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label for="example-date-input" class="col-2 col-form">Level of education</label>
				<div class="col-9">
					<select name="level">
						<option value="default">Level</option>
						<option value="College">College Level</option>
						<option value="School">School Level</option>
						</select>
				</div>
			</div>
			  <div class="form-group row">
				<label for="example-url-input" class="col-2 col-form-label">Reg_No</label>
				<div class="col-9">
					<input class="form-control" type="text" value="" name="reg_no">
				</div>
			</div>
			 <div class="form-group row">
				<label for="example-url-input" class="col-2 col-form-label">Date of birth</label>
				<div class="col-9">
					<input class="form-control" type="date" value="" name="dob">
				</div>
			</div>
			
			<div class="form-group row">
				<label for="example-tel-input" class="col-2 col-form-label">Mail_id</label>
				<div class="col-9">
					<input class="form-control" type="email" value="" name="mail">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-password-input" class="col-2 col-form-label">Phone
					Number</label>
				<div class="col-9">
					<input class="form-control" type="text" value="" name="contact_no">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-datetime-local-input"
					class="col-2 col-form-label">Year passed out</label>
				<div class="col-9">
					<input class="form-control" type="text" value=""
						name="year_passed_out">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-date-input" class="col-2 col-form">Enrolled?</label>
				<div class="col-9">
					<select name="enrolled">
						<option value="default">select any one</option>
						<option value="y">yes</option>
						<option value="n">no</option>
					</select>
				</div>
			</div>

			<div class="form-group ">
				<button>
					<input type="Submit" class="btn btn-success " name="Submit" value="Submit">
				</button>
			</div>

		</div>
		
	</form>
