<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

   </head>

  <body onload="document.staff.staff_name.focus();">
 <form method="POST" name="staff"   action="/AICTE1/Insert" >
    <div class="container">
<center><p style="color:violet ;font-weight:bold">STAFF REGISTRATION TABLE</p></center>
<div class="form-group row" ">
  <label for="example-search-input" class="col-2 col-form-label">Staff name</label>
  <div class="col-9">
    <input class="form-control"  value="" name="staff_name">
  </div>
</div>
<div class="form-group row"">
  <label for="example-email-input" class="col-2 col-form-label">UIDAI</label>
  <div class="col-9">
    <input class="form-control" type="text" value="" name="uidai">
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-2 col-form-label">Date Of Birth</label>
  <div class="col-9">
    <input  type="date"class="form-control" value="" name="dob">
  </div>
</div>
  <div class="form-group row" >
  <label for="example-date-input" class="col-2 col-form-label">Gender</label>
  <div class="col-9">
    <select name="gender">
    <option value="default">(select your gender)</option>
    <option value="M">male</option>
    <option value="F">female</option>
    <option value="O">others</option></select>
  </div>
  </div>
<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Mail_Id</label>
  <div class="col-9">
    <input class="form-control" type="email" value="" name="mail_id">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Bank_Account</label>
  <div class="col-9">
    <input class="form-control" type="text" value="" name="acc_no">
  </div>
</div>

<div class="form-group row" >
  <label for="example-password-input" class="col-2 col-form-label">Contact Number</label>
  <div class="col-9">
    <input class="form-control" type="text" value="" name="contact_no">
  </div>
</div>
<div class="form-group row">
  <label for="example-datetime-local-input" class="col-2 col-form-label">Joined Year</label>
  <div class="col-9">
    <input class="form-control" type="text" value="" name="joined_year">
  </div>
</div>
 <div class="form-group row" >
  <label for="example-date-input" class="col-2 col-form-label">Staff</label>
  <div class="col-9">
    <select name="type_of_staff">
    <option value="default">(select your staff type)</option>
    <option value="SS">School staff</option>
    <option value="CS">College staff</option></select>
  </div>
  </div>
<div class="form-group row" >
  <label for="example-number-input" class="col-2 col-form-label">Institution Name</label>
  <div class="col-9">
    <input class="form-control" type="text" value="" name="institution_name">
  </div>
  </div>
  <div class="form-group row" >
  <label for="example-number-input" class="col-2 col-form-label">Qualifications</label>
  <div class="col-9">
    <input class="form-control" type="text" value="" name="qualification">
  </div>
  </div>	
  <div class="form-group row" >
  <label for="example-date-input" class="col-2 col-form-label">Salary Credited</label>
  <div class="col-9">
    <select name="salary_credited">
    <option value="default">(select any one)</option>
    <option value="Y">Yes</option>
    <option value="N">No</option></select>
  </div>
  </div>
 
  <div class="form-group ">
  <input type="Submit" class="btn btn-success" name="Submit" value="Submit" >
</div>

</div>
</form>
   <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha394-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe9fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha394-vBWWzlZJ9ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
